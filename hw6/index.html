<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>Подключенных пользователей: <span id="usersCount"></span></div>
    <input placeholder="Введите сообщение" id="input" type="text" autofocus />
    <button id="button">Send</button>
    <div id="messages"></div>

    <script>
      const socket = io("localhost:5555");
      const messagesBlock = document.querySelector("#messages");
      const sendButton = document.querySelector("#button");
      const input = document.querySelector("#input");
      const userName = prompt("Введите имя");
      const usersCount = document.querySelector("#usersCount");

      sendButton.addEventListener("click", () => {
        const data = {
          name: userName,
          message: input.value,
        };
        socket.emit("client-msg", data);
        input.value = "";
      });

      socket.on("connect", () => {
        console.log(`client ${userName} connected`);
        usersCount.insertAdjacentHTML(
          "beforebegin",
          `<div>${userName} подключился</div>`
        );
        const userData = { name: userName };
        console.log(userName);
        socket.emit("client-connect", userData);
      });

      socket.on("server-msg", (data) => {
        messagesBlock.insertAdjacentHTML(
          "afterbegin",
          `<div>${data.name}: ${data.message}</div>`
        );
      });

      socket.on("server-connect", (data) => {
        usersCount.insertAdjacentHTML(
          "beforebegin",
          `<div>${data.name} подключился</div>`
        );
      });

      socket.on("server-disconnect", (data) => {
        usersCount.insertAdjacentHTML(
          "beforebegin",
          `<div>${data.name} отключился</div>`
        );
      });
    </script>
  </body>
</html>
